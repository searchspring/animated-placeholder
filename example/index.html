<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Animated Placeholder Example</title>
  <meta name="description"
    content="Example Animated Placeholder">

    <style type="text/css">
      .search-input {
        width: 500px;
        padding: 5px;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="flex items-center justify-center h-screen">
    <form class="w-1/2">
        <div class="relative w-full">
            <input type="search" id="search-dropdown" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="What are you looking for?" required>
            <button type="submit" class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <span class="sr-only">Search</span>
            </button>
        </div>
    </form>
  </div>
  <script src="animated-placeholder.js"></script>

  <script>
    var placeholder = new AnimatedPlaceholder('#search-dropdown', {
      prefix: 'e.g. ',
      placeholders : [
        'black nike shoes',
        'red flannel shirt',
        'khaki pants',
        'size 10 sandals',
        'plaid suit jacket'
      ]
    });
  </script>

</body>

</html>
